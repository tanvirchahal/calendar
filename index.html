<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
	<head>
	<title> Calendar </title>
	
	<!----- Attaching Stylesheets -------->

	<link type="text/css" rel="stylesheet" href="css/calendar.css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	</head>

<body>
	
	<!------ Container -------->
	<div class="container">
		<div class="row">
			
			<div class="col-lg-12">
				
				<div class="col-md-2"> </div>
				
				<!-------- Main Calendar ----------->
				<div class="col-md-8" id="calendar_container"> 
					
					<!------ Heading -------->
					<div class="row">
						<h1 class="month"><a href="#"> <span class="glyphicon glyphicon-chevron-left"> </span></a> JULY  <a href="#"><span class="glyphicon glyphicon-chevron-right"> </span></a></h1>
						<br>
					</div>
					
					<!--------- Table Contents ---------->
					<div class="row">
					<table class="table table-bordered" id="calendar_table">
						
						<tr>
						<th class="day_head"> MON </th>
						<th class="day_head"> TUE </th>
						<th class="day_head"> WED </th>
						<th class="day_head"> THU </th>
						<th class="day_head"> FRI </th>
						<th class="day_head"> SAT </th>
						<th class="holiday"> SUN </th>
						</tr>
						
						<tr class="calendar_date">
						<th class="calendar_cell">  </th>
						<th class="calendar_cell">  </th>
						<th class="calendar_cell"> <p> 1 </p> </th>
						<th class="calendar_cell"> <p> 2 </p> </th>
						<th class="calendar_cell"> <p> 3 </p> </th>
						<th class="calendar_cell"> <p> 4 </p> </th>
						<th class="calendar_cell holiday"> <p> 5 </p> </th>
						</tr>
						
						<tr class="calendar_date">
						<th class="calendar_cell"> <p> 6 </p> </th>
						<th class="calendar_cell"> <p> 7 </p> </th>
						<th class="calendar_cell"> <p> 8 </p> </th>
						<th class="calendar_cell"> <p> 9 </p> </th>
						<th class="calendar_cell"> <p> 10 </p> </th>
						<th class="calendar_cell"> <p> 11 </p>  </th>
						<th class="calendar_cell holiday"> <p> 12 </p> </th>
						</tr>
						
						<tr class="calendar_date">
						<th class="calendar_cell"> <p> 13 </p> </th>
						<th class="calendar_cell"> <p> 14 </p> </th>
						<th class="calendar_cell"> <p> 15 </p> </th>
						<th class="calendar_cell"> <p> 16 </p> </th>
						<th class="calendar_cell"> <p> 17 </p> </th>
						<th class="calendar_cell"> <p> 18 </p>  </th>
						<th class="calendar_cell holiday"> <p> 19 </p> </th>
						</tr>
						
						<tr class="calendar_date">
						<th class="calendar_cell active_day"> <p> 20 </p> </th>
						<th class="calendar_cell"> <p> 21 </p> </th>
						<th class="calendar_cell"> <p> 22 </p> </th>
						<th class="calendar_cell"> <p> 23 </p> </th>
						<th class="calendar_cell"> <p> 24 </p> </th>
						<th class="calendar_cell"> <p> 25 </p>  </th>
						<th class="calendar_cell holiday"> <p> 26 </p> </th>
						</tr>
						
						<tr class="calendar_date">
						<th class="calendar_cell"> <p> 27 </p> </th>
						<th class="calendar_cell"> <p> 28 </p> </th>
						<th class="calendar_cell"> <p> 29 </p> </th>
						<th class="calendar_cell"> <p> 30 </p> </th>
						<th class="calendar_cell"> <p> 31 </p> </th>
						<th class="calendar_cell"> <p>  </p>  </th>
						<th class="calendar_cell holiday"> <p> </p> </th>
						</tr>
						
					</table>
					</div>
				</div>
				<!--------End of Calendar ---------->
				
				<div class="col-md-2"> </div>
			</div>
			
		</div>
	</div>
	
	<!---------- End of the Page ---------->
</body>
</html>
    
    
    
    
    
  </body>
</html>
